<html>
<head>
	<title>BlackJack Game</title>
	<link rel="stylesheet" type="text/css" href="BlackJack.css">
	<script src="BlackJack.js"></script>
<p align="right">	
	<b onmouseenter="Tips()" style="font-size: 20px;color: white;">Tips</b>
	</p>
</head>
<body style="font-family: Arial;border-radius: 2px;background-color: #2B547E">
	<h1 style="color: white;text-align: center;"><span style="background-color: black; padding: 20px; border-radius: 2px">
		BlackJack Game<span></h1>
			<br>
			<div class="container" style="border-radius: 5px">
				<h1><span id="blackjacktxt" style="color: white">Let's Play</span></h1>
				<div class="blackjack-row-1">
					<div id ="your-box" style="border-top-right-radius: 0px;border-bottom-right-radius: 0px">
						<h2>You: <span id="your-result">0</span></h2>
					</div>
					<div id ="computer-box" style="border-left: none; 	border-top-left-radius: 0px;border-bottom-left-radius: 0px">
						<h2>Computer: <span id="computer-result">0</span></h2>
					</div>
				</div>
				<div class="blackjack-row-2">
					<div>
						<button class="btn btn-primary" id="hit" onclick="Hit()" style="padding: 15px">Hit</button>
						<button class="btn btn-worn" id="stand" onclick="stand()"  style="padding: 15px">Stand</button>
						<button class="btn btn-danger" id="deal" onclick="replay()"  style="padding: 15px">Play Again</button>
					</div>
				</div>
				<div class="blackjack-row-3">
					<table border="1" style="	box-shadow: 0px 0px 10px 2px black;
	
">
						<tr>
							<th>Wins</th>
							<th>Losses</th>
							<th>Draws</th>
						</tr>
						<tr>
							<td><span id="win">0</span></td>
							<td><span id="loss">0</span></td>
							<td><span id="draw">0</span></td>
						</tr>
						<tr><td colspan="3" style="border:none" align="center"><button class="btn btn-success" onclick="resetscore()">Reset Score</button></td></tr>
					</table>
				</div>
			</div>
	
		</body>
		</html>
